<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="username">UserName</label>
            <br>
            <input type="text" id = "username" name = "username" placeholder="Enter Username">
            <br>
            <label for="password">PassWord</label>
            <br>
            <input type="password" id = "password" name = "password" placeholder="Enter PassWord">
            <br>
            <label for="bio">Bio</label>
            <br>
            <textarea cols="30" rows="5" name="bio" id="bio" placeholder="Tell us about yourself."></textarea>
            <br>
            <label>How did you hear about us? <br>
                <label><input type="radio" name="Q1" value="BillBoard">BillBoard</label><br>
                <label><input type="radio" name="Q1" value="Internet Ad">Internet Ad</label><br>
                <label><input type="radio" name="Q1" value="Radio Ad">Radio Ad</label><br>
                <label><input type="radio" name="Q1" value="Other">Other</label><br>
            </label>
            <br>
            <label>What browser are you using? <br>
                <select name="What browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Internet Explorer">Internet Explorer</option>
                </select>
            </label>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
