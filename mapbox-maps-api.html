<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Mapbox Map</title>
  <!-- Mapbox CSS -->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <!-- Custom CSS -->
  <style>
    #map {
      /* the width and height may be set to any size */
      width: 100%;
      height: 700px;
    }
  </style>
</head>
<body>
<div>
  <input placeholder="Enter Address" id="search" type="text">
  <button id="submit">Submit</button>
</div>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!--Jquery-->
<script src="JS/jquery-2.2.4.js"></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- mapbox geocoder -->
<script src="JS/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
  mapboxgl.accessToken = "pk.eyJ1IjoiYW50aG9ueWc4NTIwIiwiYSI6ImNreXhoY2k0ZTAwZmcyb254eGM5d2FuamkifQ._pS4DmUfYEXvyIKzxq1wTw";
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    zoom: 10,
    center: [-98.4916, 29.4252]
  });

  let favFoods = [
    {address: "17311 Bulverde Rd, San Antonio, TX 78247", popupHTML: "<P>Whataburger</P>"},
    {address: "16910 US 281 North, San Antonio, TX 78232", popupHTML: "<p>Saltgrass Steakhouse</p>"},
    {address: "3755 Thousand Oaks Dr, San Antonio, TX 78247", popupHTML: "<p>Eddies Taco House</p>"}
  ];

  //creates new marker and popup
  function placeMarkerAndPopup(info, token, map) {
    geocode(info.address, token).then(function(coordinates) {
      var popup = new mapboxgl.Popup()
              .setHTML(info.popupHTML);
      var marker = new mapboxgl.Marker()
              .setLngLat(coordinates)
              .addTo(map)
              .setPopup(popup);
    });
  }

  favFoods.forEach(function(favFood){
    placeMarkerAndPopup(favFood, mapboxgl.accessToken, map)
  });

  //searchbar
  $("#submit").click(function(){
    console.log("clicked")
    var searchValue = $("#search").val()
    console.log(searchValue)
    geocode(searchValue, mapboxgl.accessToken).then(function(result) {
      console.log(result);
      map.setCenter(result);
      map.setZoom(15);
    var marker = new mapboxgl.Marker()
            .setLngLat(result)
            .addTo(map)
    });
  });
  // //using mapbox with geocode functionality
  // geocode("San Antonio, TX 78247", mapboxgl.accessToken).then(function(result) {
  //   console.log(result);
  //   map.setCenter(result);
  //   map.setZoom(10);
  // });

</script>
</body>
</html>
