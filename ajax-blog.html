<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        body{
            background-image:url("img/blog-background.webp");
        }
        #header{
            background-image: url("img/blog-header.jpeg");
            /*background:linear-gradient(to bottom, rgba(211, 211, 211, 0.85), rgba(211, 211, 211, 0.47)), url("img/blog-background.webp");*/
            display: flex;
            justify-content:;
            align-content: flex-start;
        }
        #header-logo{
            width: 100px;
        }
    </style>
</head>
<body>
<div id="header" class="p-4">
    <img class="m-2" id="header-logo" src="img/chat-left.svg">
    <h1 class="m-2">Best <br> Blog Ever</h1>
</div>
<div class="container">
    <div class-="container" id="posts">

    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="JS/jquery-2.2.4.js"></script>
<script>
    $.ajax("Data/blog.json").done(function(data){
        console.log(data)
        $.each(data, function(i, post){
            let newBlog = `<div class="card m-4"><div class="card-header">${post.title}</div>
                           <div class="card-body">${post.content}</div>
                           <footer class="blockquote-footer text-center">${post.date} <span class=" m-2 badge badge-secondary">${post.categories}</span></footer></div>`
            $("#posts").append(newBlog)
        })
    });
</script>
</body>
</html>
