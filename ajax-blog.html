<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script>
    $.ajax("Data/blog.json").done(function(data){
        console.log(data)
        $.each(data, function(i, post){
            let newBlog = `<div class="col"><h3 class="text-center">${post.title}</h3>
                           <p>${post.content}</p>
                           <p class="text-center">${post.categories}</p>
                           <footer class="text-center">${post.date}</footer></div>`
            $("#posts").append(newBlog)
        })
    });
</script>
